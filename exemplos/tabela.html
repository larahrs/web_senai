<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabelas</title>
    <link rel="stylesheet" href="assets/tabela.css">
</head>
<body>
<table>
    <thead>
        <tr>
            <th>nome</th>
            <th>idade</th>
            <th>cpf</th>
        </tr>
    </thead>
    <tbody>
    <!-- tr define uma linha -->
        <tr>
            <!-- td define uma celula -->
            <td>joao</td>
            <td>16</td>
            <td>22222222222</td>
        </tr>

        <tr>
            <td>maria</td>
            <td>17</td>
            <td>5555555555</td>
        </tr>
    </tbody>
</table>
</body>
</html>
