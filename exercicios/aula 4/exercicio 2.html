<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercicio 2</title>
</head>
<body>
<form>
    <label for="input_nome">nome do produto</label><br>
    <input id="input_nome" type="text" placeholder="nome do produto" required>
    <br><br>
    <label for="text_descricao">descricao</label><br>
    <textarea id="text_descricao" cols="20" rows="20"></textarea>
    <br><br>
    <label for="input_preco">preco do produto</label><br>
    <input id="input_preco" type="number" placeholder="preco do produto $" required>
    <br><br>
    <label for="input_data">data de fabricacao</label><br>
    <input id="input_data" type="date" placeholder="pais de fabricacao" required><br><br>

      <label for="menu_categorias">categorias</label>
    <select id="menu_categorias">
        <optgroup label="categorias">
            <option>eletronicos</option>
            <option>livros</option>
            <option>brinquedos</option>
            <option>esportes</option>
            <option>calcadoss</option>
        <optgroup/>
    </select>
    <br><br>
    <label for="menu_paises">paises</label>
    <select id="menu_paises">
        <optgroup label="paises">
            <option>Brasil</option>
            <option>Polonia</option>
            <option>China</option>
            <option>Japao</option>
            <option>Italia</option>
        <optgroup/>
    </select>



</form>
</body>
</html>
